<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <style>
      .vh-100 {
        min-height: 100vh;
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-start">
        <div class="col border vh-100">
          <h1 class="text-primary">Your Random Fact!</h1>
          <h2 class="text-wrap">
            20x48v1jep2 ppa3mr7vzpj w3jr9jqlz9 tayh6h259vm kvwkgru85pf
            3qztki7ztym krfxdy022z talcpf505ta 2ltvc8kcowg cbse8nwxta bxmuig839y
            7h7j1lrtdbj 9uhg1tbha9r qnq5ols1e7t zjjlltenwej
          </h2>
          <button class="btn btn-primary mt-5">Hit me with another!</button>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script>
      const h2 = document.querySelector("h2");
      const button = document.querySelector("button");

      const createRandParagraph = (numSentences) => {
        let res = "";
        for (let i = 0; i < numSentences; i++) {
          res += Math.random().toString(36).substring(2, 15) + " ";
        }
        return res;
      };

      button.addEventListener("click", () => {
        h2.textContent = createRandParagraph(15);
      });
    </script>
  </body>
</html>
